<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 style="color: goldenrod; text-align: center; display: block">
        Login
      </h1>

      <div>
        <form
          name="regForm"
          onsubmit="return myFunction()"
          method="get"
          action="/submit.html"
        >
          <input
            placeholder="Enter your username or email.."
            id="username"
            type="text"
            name="username"
          />
          <span
            style="display: none; color: red; text-align: center"
            id="error-username"
          ></span>
          <input
            placeholder="Enter your password.."
            id="password"
            type="password"
            name="password"
          />
          <span
            style="display: none; color: red; text-align: center"
            id="error-password"
          ></span>
          <div class="buttons">
            <button class="button" id="login" type="submit">Login</button>
            <button class="button" type="reset">Reset</button>
          </div>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
