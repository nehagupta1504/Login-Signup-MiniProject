<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap Font Icon CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link href="./css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar-b">
        <div class="left-nav-b">
          <a href="index.html"> <img src="./assets/icon.png" alt="" /></a>
        </div>
      </nav>
    </header>
    <div class="container-dashboard">
      <!-- <h1>Welcome, <span id="logged-inuser">Hi</span></h1> -->
      <div class="projects">
        <div class="project-list">
          <div class="sub-projects">
            <h1 class="list-headers">
              <i class="bi bi-file-earmark-person-fill"></i>&nbsp;My PortFolio
            </h1>
          </div>
          <div class="project-list-inner">
            <div class="portfolio-item">
              <a href="https://portfolio-ruby-ten.vercel.app/" target="_blank"
                ><img
                  src="assets/dashboard-project-links/portfolio (3).png"
                  alt=""
              /></a>
              <h4>Portfolio</h4>
            </div>
          </div>
        </div>
        <div class="project-list">
          <div class="sub-projects">
            <h1 class="list-headers">
              <i class="bi bi-journal"></i>&nbsp;Mini Projects
            </h1>
          </div>

          <div class="grid-project-list">
            <div class="grid-item">
              <a href="https://todo-app-ochre-two.vercel.app/" target="_blank"
                ><img src="assets/dashboard-project-links/todo.png" alt=""
              /></a>
              <h4>Todo App</h4>
            </div>
            <div class="grid-item">
              <a href="https://educate-us.vercel.app/" target="_blank"
                ><img
                  src="assets/dashboard-project-links/educate2 (2).png"
                  alt=""
              /></a>
              <h4>EducateUs Website</h4>
            </div>
            <div class="grid-item">
              <a href="https://deck-game.vercel.app/" target="_blank"
                ><img src="assets/dashboard-project-links/deck.png" alt=""
              /></a>
              <h4>Deck Game</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/dashboard.js"></script>
  </body>
</html>
